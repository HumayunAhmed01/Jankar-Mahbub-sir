    <!-- 
        Pioneer Bank Development
     -->

     <section id="form_area">
         <div class="container">
             
            <div id="first">
                <div class="row">
                    <div id="login_area">
                       <div class="section_heading text-center">
                           <h1>Welcome to Pioneer Bank</h1>
                       </div>
                       <div class="submit_area">
                           <h1>Login</h1>
                           <input type="text" class="form-control" placeholder="Your Email">
                           <input type="text" class="form-control" placeholder="Your Password">
                           <button id="login" class="btn btn-success" >Enter</button>
                       </div>
                    </div>
                </div>
            </div>

             <div id="second">
                <div class="row text-center">
                    <div class="col-lg-4 ">
                        <div class="deposit status">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-lg-4 ">
                        <div class="withdraw status">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="currentWithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="balance status">
                            <h5>Balance</h5>
                            <h2>$ <span id="currentBalance">1000</span></h2>
                        </div>
                    </div>
                </div>

                <div id="third">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="submit_area">
                                <h4>Deposit</h4>
                                <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                                <button class="btn btn-success" id="addDeposit">Deposit</button>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="submit_area">
                                <h4>Withdraw</h4>
                                <input type="text" id="WithdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                                <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>

             </div>
         </div>
     </section>
